## IDF Component Manager Manifest File
dependencies:
  idf: ">=5.4"
  espressif/esp32_p4_function_ev_board_noglib:
    version: "^4.0.1"
    rules:
     - if: "target == esp32p4"
  espressif/esp_video:
    version: "^0.7.0"
    rules:
     - if: "target == esp32p4"
  espressif/esp32_s3_eye_noglib:
    version: "*"
    rules:
     - if: "target == esp32s3"
    override_path: "../../components/esp32_s3_eye_noglib"
  espressif/esp-dl:
    version: "^3.1.0"
    override_path: ../esp-dl/esp-dl