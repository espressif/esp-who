.build_template: &build_template
  stage: build
  tags: ["build", "amd64", "internet"]
  image: ${IMAGE}
  variables:
    # Enable ccache for all build jobs. See configure_ci_environment.sh for more ccache related settings.
    IDF_CCACHE_ENABLE: "1"
    BATCH_BUILD: "1"
    V: "0"
    WARNING_STR: ""
    IDF_EXTRA_ACTIONS_PATH: "$CI_PROJECT_DIR/tools/"
    IDF_CI_BUILD: "1"
  artifacts:
    when: always
    paths:
      - "**/build*/*.bin"
      # upload to s3 server to save the artifacts size
      - "**/build*/*.map"
      - "**/build*/*.elf"
      - "**/build*/flasher_args.json"
      - "**/build*/flash_project_args"
      - "**/build*/sdkconfig"
      - "**/build*/bootloader/*.bin"
      - "**/build*/bootloader/*.elf"
      - "**/build*/partition_table/*.bin"
      - "**/build*/size.json"
      - "${EXAMPLE_DIR}/dependencies.lock*"
    expire_in: 1 week
  before_script:
    - pip install --upgrade idf-component-manager
    - pip install idf_build_apps==2.10.1
  script:
    - python tools/ci/build_apps.py

build_example_object_detect:
  extends:
    - .build_template
    - .rules:build:example_object_detect
  parallel:
    matrix:
      - IMAGE: [espressif/idf:release-v5.4, espressif/idf:release-v5.5]
        SDKCONFIG_DEFAULTS: [sdkconfig.bsp.esp32_p4_function_ev_board_noglib, sdkconfig.bsp.esp32_s3_eye_noglib, sdkconfig.bsp.esp32_s3_korvo_2_noglib]
        DETECT_MODEL: [human_face_detect, pedestrian_detect, cat_detect, dog_detect]
  variables:
    EXAMPLE_DIR: examples/object_detect

build_example_human_face_recognition:
  extends:
    - .build_template
    - .rules:build:example_human_face_recognition
  parallel:
    matrix:
      - IMAGE: [espressif/idf:release-v5.4, espressif/idf:release-v5.5]
        SDKCONFIG_DEFAULTS: [sdkconfig.bsp.esp32_p4_function_ev_board, sdkconfig.bsp.esp32_s3_eye, sdkconfig.bsp.esp32_s3_korvo_2]
  variables:
    EXAMPLE_DIR: examples/human_face_recognition

build_example_qrcode_recognition:
  extends:
    - .build_template
    - .rules:build:example_qrcode_recognition
  parallel:
    matrix:
      - IMAGE: [espressif/idf:release-v5.4, espressif/idf:release-v5.5]
        SDKCONFIG_DEFAULTS: [sdkconfig.bsp.esp32_p4_function_ev_board, sdkconfig.bsp.esp32_s3_eye]
  variables:
    EXAMPLE_DIR: examples/qrcode_recognition